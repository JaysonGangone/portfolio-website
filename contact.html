</head>

<body>
    <!-- Main logo and nav links -->
    <header class="page-header">
        <img src="img/jayson-gangone.svg" alt="logo" class="page-header__item">
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem"
                        class="navigation-list__item navigation-list__item--active">HOME</a>
                </li>
                <li role="presentation">
                    <a href="about.html" role="menuitem" class="navigation-list__item">ABOUT</a>
                </li>
                <li role="presentation">
                    <a href="contact.html" role="menuitem" class="navigation-list__item">CONTACT</a>

                <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item">WORK</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main contact information with form-->

    <main class="contact">
        <h1>Contact Jayson Gangone</h1>

        <div class="contact__method">
            <!--main contact info-->
            <section class="contact__method--info">
                <h2 class="contact-name">Jayson Gangone</h2>
                12118 Walnut Park Xing <br>
                Apt 1335 <br>
                Austin, TX 78753 <br>
                <br>
                <a href="tel:+15122306808">Tel: +1 (512) 230-6808</a><br>
                <a href="mailto:jayson.gangone@gmail.com">Email: Jayson.Gangone@gmail.com</a><br>
            </section>

            <!--contact forms-->
            <form class="contact__method--form">
                <label class="contact-label" for="contact-email">E-mail: </label>
                <input class="contact__method--input" type="email" id="contact-email" required>

                <label class="contact-label" for="contact-tel">Telephone: </label>
                <input class="contact__method--input" type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

                <label class="contact-label" for="contact-message">Message: </label>
                <textarea class="contact__method--textarea" maxlength="240" id="contact-message" required></textarea>

                <input class="submit-button" type="submit" value="Send message">
            </form>
        </div>
    </main>

    <!--Social medial links-->
    <footer class="page__footer">
        <p>Find me on</p>
        <div class="social__media">
            <a href="https://github.com/JaysonGangone" target="_blank"><img src="img/githublogo.svg" alt="Github"></a>
            <a href="https://twitter.com/gangone_jayson" target="_blank"><img src="img/twitterlog.svg"
                    alt="Twitter"></a>

                    src="img/linkedinlogo.svg" alt="LinkedIn"></a>

    </footer>
